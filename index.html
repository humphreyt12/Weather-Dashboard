<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
    
    <!--Bootstrap -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid text-align:center;">
          <h1 style="color: white;">Weather Dashboard</h1>
        </div>
    </nav>
    <main>
        <h3><strong>Search for a City:</strong> </h3>
        <div class="search-container">
            <form action="/action_page.php">
              <input type="text" placeholder="San Diego..." name="search">
              <button type="search">Search</button>
            </form>
          </div>
          
    <!-- Bootstrap spacing utilities use m- for margin and p- for padding --> 
    <section class="card">
      <div class="col-sm-12" id="current-weather">
        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </div>
    </section>
    <section class="content">
      
        <h3>5-Day Forecast:</h3>
    </section>
    <section class="row justify-content-around">
    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
      <div class="card">
        <div class="card-body">
          <p id="fDate0"></p>
          <p id="fImg0"></p>
          <p>Temp:<span id="fTemp0"></span></p>
          <p>Humidity:<span id="fHumidity0"></span></p>
        </div>
      </div>
    </div>

    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
      <div class="card">
        <div class="card-body">
          <p id="fDate1"></p>
          <p id="fImg1"></p>
          <p>Temp:<span id="fTemp1"></span></p>
          <p>Humidity:<span id="fHumidity1"></span></p>
        </div>
      </div>
    </div>

    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
      <div class="card">
        <div class="card-body">
          <p id="fDate2"></p>
          <p id="fImg2"></p>
          <p>Temp:<span id="fTemp2"></span></p>
          <p>Humidity:<span id="fHumidity2"></span></p>
        </div>
      </div>
    </div>

  </section>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous">
