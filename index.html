<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
    
    <!--Bootstrap -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid text-align:center;">
          <h1 style="color: white;">Weather Dashboard</h1>
        </div>
    </nav>
   
        <h3><strong>Search for a City:</strong> </h3>
        <div class="search-container">
            <form id="search-form">
              <input id="search-input" type="text" placeholder="City Name..." >
              <button class="btn btn-info btn-block">Search</button>
            </form>
          </div>
          
    <!-- Bootstrap spacing utilities use m- for margin and p- for padding --> 
    <section class="card">
      <div class="col-sm-12" id="current-weather">
        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </div>
    </section>

 <!--Row for future data to be dumped here-->
  <section class="container" id ="future-weather">
    <h3>5-Day Forecast:</h3>
  <div class="card-deck row row-cols-1 row-cols-md-3 g-4">

    <div class="card">
      <div class="card-body">
        <p id="fDate0"></p>
        <p id="fImg0"></p>
        <p>Temp:<span id="fTemp0"></span></p>
        <p>Wind:<span id="fWind0"></span></p>
        <p>Humidity:<span id="fHumidity0"></span></p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <p id="fDate1"></p>
        <p id="fImg1"></p>
        <p>Temp:<span id="fTemp1"></span></p>
        <p>Wind:<span id="fWind1"></span></p>
        <p>Humidity:<span id="fHumidity1"></span></p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <p id="fDate2"></p>
        <p id="fImg2"></p>
        <p>Temp:<span id="fTemp2"></span></p>
        <p>Wind:<span id="fWind2"></span></p>
        <p>Humidity:<span id="fHumidity2"></span></p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  
  </div>
 </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous">
  </script>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--Day JS-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
  </script>

   <!--Code to Jvascript File-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
