        <!-- Styling for Search Box --> 
        <h3><strong>Search City: </strong> </h3>
        <div class="search-container" >
            <form id="search-form">
              <input class= city-input id="search-input" type="text" placeholder="City Name..." >
              <button class="search-btn btn-info btn-block">Search</button>
               <!--section for search city history-->
               <button class="clear-btn btn-info btn-block" type="button" id="clear-history">Clear History</button>
               <ul class="city-list"></ul>
            </form>
          </div>
          
    <!-- Current Weather Data --> 
    <section class="card">
      <div class="col-sm-12" id="current-weather">
        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
           <p id ="date"></p> <span id="weather-icon"></span>
            <p id="temperature">Temp:</p>
            <p id="wind"> Wind:</p>
            <p id="humidity">Humidity:</p>
        </div>
    </section>
